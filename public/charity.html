<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Charity Profile Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="background">
        <div class="row">
            <div class="col-md-12">
                <form class=sticky-top id="charity-form">

                    <!-- Label for Text Box -->
                    <label for="charity-input" style="color: white;">Choose Your Charity</label>

                    <!-- Text Input Box -->
                    <input type="text" id="charity-input"><br>

                    <!-- Submit Button -->
                    <input id="select-charity" type="submit" value="SEARCH!">
                </form>

                <div class="row">
                    <!-- User Card Returned Information -->
                    <div class="col-md-4" id="userinfo">
                        <div class="card mx-0 px-0" style="width: 18rem;">
                            <img class="card-img-top" src="img/empty_profile_pic.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-user">User Name</h5>
                                <p class="card-email"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="card-charity">Cras justo odio</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row" id="result"></div>
                    </div>
                </div>
                <!-- Charity Returned Information -->
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js " integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <script type="text/javascript " src="js/charity.js "></script>
    <script type="text/javascript " src="js/userinfo.js "></script>

</body>

</html>
